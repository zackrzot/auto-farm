<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>auto-farm - Triggers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-2">
        <div class="container">
            <a class="navbar-brand" href="/">auto-farm</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Live Monitor</a></li>
                    <li class="nav-item"><a class="nav-link" href="/chart">Past Data</a></li>
                    <li class="nav-item"><a class="nav-link" href="/camera">Camera</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/triggers">Triggers</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container py-4">
           <!-- Removed redundant page title -->
        <div id="triggers-list" class="row g-3">
            <!-- Triggers will be loaded here -->
        </div>
    </div>
    <style>
        .trigger-card {
            transition: all 0.3s ease;
            border: 2px solid #dee2e6;
            min-height: 200px;
        }
        .trigger-card.active {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            border-color: #28a745;
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.2);
        }
        .trigger-card.inactive {
            background: #f8f9fa;
            border-color: #dee2e6;
        }
        .trigger-title {
            font-weight: 600;
            color: #212529;
            margin-bottom: 8px;
        }
        .trigger-description {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
            flex-grow: 1;
        }
        .trigger-details {
            font-size: 0.85rem;
            color: #999;
            margin-bottom: 8px;
        }
        .trigger-status {
            font-weight: 600;
            font-size: 0.9rem;
        }
        .trigger-status.active {
            color: #155724;
        }
        .trigger-status.inactive {
            color: #999;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/triggers.js') }}"></script>
</body>
</html>
