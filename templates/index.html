<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>auto-farm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-2">
        <div class="container">
            <a class="navbar-brand" href="/">auto-farm</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="/">Live Monitor</a></li>
                    <li class="nav-item"><a class="nav-link" href="/chart">Past Data</a></li>
                    <li class="nav-item"><a class="nav-link" href="/camera">Camera</a></li>
                    <li class="nav-item"><a class="nav-link" href="/triggers">Triggers</a></li>
                    <li class="nav-item"><a class="nav-link" href="/manual">Manual Control</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container py-2">
        <div class="d-flex justify-content-between align-items-center mb-3">
              <!-- Removed redundant page title -->
            <div class="text-end">
                <small class="text-muted">Server Time: <strong id="server-time">--:--:-- --</strong></small>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-5">
                <div class="card mb-2">
                    <div class="card-body">
                        <h5 class="card-title">Current Readings</h5>
                        <div id="data">
                            <p>Temperature: <strong id="temp">--</strong> Â°F</p>
                            <p>Humidity: <strong id="humidity">--</strong> %</p>
                            <p>Soil Moisture A: <strong id="hyd_a">--</strong> %</p>
                            <p>Soil Moisture B: <strong id="hyd_b">--</strong> %</p>
                            <p>Fan Speed: <strong id="fan">--</strong></p>
                        </div>
                    </div>
                </div>

                <!-- Controls section removed -->

                <div class="card mb-2">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <h5 class="card-title mb-0">Latest Webcam Image</h5>
                            <button id="get-image-btn" class="btn btn-sm btn-outline-primary" title="Capture new image" onclick="getImage()">Get Image</button>
                        </div>
                        <div id="latest-image-container" class="text-center">
                            <img id="latest-image" src="" alt="Latest Webcam Image" style="max-width:100%; max-height:250px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1);">
                            <div id="latest-image-info" class="mt-2 text-muted" style="font-size:0.95rem;"></div>
                        </div>
                    <script>
                    function getImage() {
                        const btn = document.getElementById('get-image-btn');
                        btn.disabled = true;
                        btn.textContent = 'Capturing...';
                        fetch('/api/camera/capture', { method: 'POST' })
                            .then(res => res.json())
                            .then(data => {
                                if (data.status === 'ok') {
                                    // Optionally reload the latest image
                                    setTimeout(loadLatestImage, 1000);
                                } else {
                                    alert('Failed to capture image.');
                                }
                            })
                            .catch(() => alert('Error capturing image.'))
                            .finally(() => {
                                btn.disabled = false;
                                btn.textContent = 'Get Image';
                            });
                    }
                    </script>
                    </div>
                </div>
                <div class="card mb-2">
                    <div class="card-body">
                        <h5 class="card-title">Database Info</h5>
                        <div id="db-info">
                            <p>Records: <strong id="record-count">--</strong></p>
                            <p>Size: <strong id="db-size">--</strong></p>
                        </div>
                    </div>
                </div>

            </div>

            <div class="col-lg-7">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Live Data</h5>
                        <div class="chart-container">
                            <canvas id="chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/time-sync.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chart.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
