<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>auto-farm - Manual Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="/static/js/manual-controls.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-2">
        <div class="container">
            <a class="navbar-brand" href="/">auto-farm</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Live Monitor</a></li>
                    <li class="nav-item"><a class="nav-link" href="/chart">Past Data</a></li>
                    <li class="nav-item"><a class="nav-link" href="/camera">Camera</a></li>
                    <li class="nav-item"><a class="nav-link" href="/triggers">Triggers</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/manual">Manual Control</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container py-4">
        <h2 class="mb-4">Manual Trigger Controls</h2>
        <div class="mb-4 text-center">
            <button class="btn btn-warning" onclick="triggerDevice('auto', 'release')">Release Manual Control (Auto Mode)</button>
        </div>
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">Water Valve</h5>
                        <button class="btn btn-success m-1" onclick="triggerDevice('valve', 'open')">Open Valve</button>
                        <button class="btn btn-danger m-1" onclick="triggerDevice('valve', 'close')">Close Valve</button>
                        <div class="mt-2"><span id="valve-status" class="badge bg-secondary">Status: Unknown</span></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">Fan</h5>
                        <button class="btn btn-success m-1" onclick="triggerDevice('fan', 'on')">Turn Fan On (Full)</button>
                        <button class="btn btn-danger m-1" onclick="triggerDevice('fan', 'off')">Turn Fan Off</button>
                        <button class="btn btn-primary m-1" onclick="triggerDevice('fan', 'set')">Set Fan Speed</button>
                        <div class="mt-2"><span id="fan-status" class="badge bg-secondary">Status: Unknown</span></div>
                    </div>
                </div>
            </div>
            <!-- Lights control removed: no hardware implemented -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
