<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>auto-farm - Camera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .camera-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            background-color: transparent;
            border-radius: 8px;
            overflow: visible;
            margin-bottom: 2rem;
            max-height: 80vh;
        }

        .camera-container img {
            max-width: 100%;
            max-height: 80vh;
            width: auto;
            height: auto;
            display: block;
            border-radius: 8px;
        }

        .camera-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .camera-controls button {
            flex: 1;
            min-width: 150px;
        }

        .gallery-section {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 2px solid #dee2e6;
        }

        .gallery-container {
            position: relative;
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            min-height: 180px;
        }

        .gallery-slider {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px 0;
            scroll-behavior: smooth;
        }

        .gallery-slider::-webkit-scrollbar {
            height: 8px;
        }

        .gallery-slider::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 8px;
        }

        .gallery-slider::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 8px;
        }

        .gallery-slider::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .gallery-item {
            flex: 0 0 auto;
            position: relative;
            cursor: pointer;
            border-radius: 6px;
            overflow: hidden;
            border: 2px solid transparent;
            transition: border-color 0.3s, transform 0.3s;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            display: block;
        }

        .gallery-item.active {
            border-color: #0d6efd;
            box-shadow: 0 0 8px rgba(13, 110, 253, 0.5);
        }

        .gallery-info {
            text-align: center;
            padding: 1rem;
            background-color: #fff;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .gallery-info small {
            color: #666;
            display: block;
            margin-top: 0.5rem;
        }

        .loading-spinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .gallery-nav {
            display: flex;
            gap: 10px;
            margin-top: 1rem;
            justify-content: center;
        }

        .gallery-nav button {
            flex: 1;
            max-width: 200px;
        }

        .empty-gallery {
            text-align: center;
            padding: 3rem 1rem;
            color: #999;
        }

        .empty-gallery p {
            margin: 0;
            font-size: 1.1rem;
        }

        .image-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .stat-card {
            background: #fff;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 1rem;
            text-align: center;
        }

        .stat-card .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .stat-card .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #0d6efd;
        }

        @media (max-width: 768px) {
            .camera-controls button {
                min-width: 120px;
                font-size: 0.9rem;
                padding: 0.5rem;
            }

            .gallery-item img {
                width: 120px;
                height: 120px;
            }

            .image-stats {
                grid-template-columns: 1fr 1fr;
            }
        }

        /* Image Modal/Lightbox */
        .image-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            animation: fadeIn 0.3s ease-in;
        }

        .image-modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-modal-content {
            position: relative;
            max-width: 95vw;
            max-height: 95vh;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .image-modal-content img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }

        .image-modal-close {
            position: absolute;
            top: -40px;
            right: 0;
            font-size: 32px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.3s;
        }

        .image-modal-close:hover {
            color: #ccc;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">auto-farm</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Live Monitor</a></li>
                    <li class="nav-item"><a class="nav-link" href="/chart">Past Data</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/camera">Camera</a></li>
                    <li class="nav-item"><a class="nav-link" href="/triggers">Triggers</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">
           <!-- Removed redundant page title -->

        <!-- Camera Display -->
        <div class="card">
            <div class="card-body">
                <div class="camera-container">
                    <div class="spinner-border loading-spinner text-light" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <img id="cameraImage" src="" alt="Camera Feed" style="display: none;">
                    <div id="noCamera" class="alert alert-warning m-0" style="display: none;">
                        <strong>No camera available</strong>. Please ensure a webcam is connected to your system.
                    </div>
                </div>

                <!-- Image Statistics -->
                <!-- Stats UI removed; info is now only on the image overlay -->

                <!-- Camera Controls -->
                <div class="camera-controls">
                    <button id="captureBtn" class="btn btn-primary">
                        <span class="spinner-border spinner-border-sm me-2" id="captureSpinner" style="display: none;"></span>
                        Capture Image
                    </button>
                    <button id="autoRefreshBtn" class="btn btn-outline-secondary" data-auto-refresh="false">
                        Enable Auto-Refresh
                    </button>
                </div>
            </div>
        </div>

        <!-- Gallery Section -->
        <div class="gallery-section">
            <h3 class="mb-3">Image Gallery <small class="text-muted" id="galleryCount"></small></h3>

            <div class="gallery-container">
                <div id="emptyGallery" class="empty-gallery" style="display: none;">
                    <p>No images captured yet. Click "Capture Image" to get started!</p>
                </div>

                <div id="galleryContent">
                    <div class="gallery-slider" id="gallerySlider"></div>
                    <div class="gallery-nav">
                        <button id="prevBtn" class="btn btn-sm btn-outline-secondary" style="display: none;">← Previous</button>
                        <button id="nextBtn" class="btn btn-sm btn-outline-secondary" style="display: none;">Next →</button>
                    </div>
                </div>

                <div class="gallery-info">
                    <div id="gallerySelected" style="display: none;">
                        <small>Selected: <strong id="selectedFilename"></strong></small>
                        <small id="selectedTimestamp"></small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Image Modal/Lightbox -->
    <div id="imageModal" class="image-modal">
        <div class="image-modal-content">
            <button class="image-modal-close" id="modalClose">&times;</button>
            <img id="modalImage" src="" alt="Enlarged view">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/camera.js') }}"></script>
</body>
</html>
