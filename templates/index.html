<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>auto-farm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-2">
        <div class="container">
            <a class="navbar-brand" href="/">auto-farm</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="/">Live Monitor</a></li>
                    <li class="nav-item"><a class="nav-link" href="/chart">Past Data</a></li>
                    <li class="nav-item"><a class="nav-link" href="/camera">Camera</a></li>
                    <li class="nav-item"><a class="nav-link" href="/triggers">Triggers</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container py-2">
        <h1 class="mb-2">Live Monitor</h1>

        <div class="row">
            <div class="col-lg-5">
                <div class="card mb-2">
                    <div class="card-body">
                        <h5 class="card-title">Current Readings</h5>
                        <div id="data">
                            <p>Temperature: <strong id="temp">--</strong> Â°F</p>
                            <p>Humidity: <strong id="humidity">--</strong> %</p>
                            <p>Soil Moisture A: <strong id="hyd_a">--</strong> %</p>
                            <p>Soil Moisture B: <strong id="hyd_b">--</strong> %</p>
                            <p>Fan Speed: <strong id="fan">--</strong></p>
                        </div>
                    </div>
                </div>

                <div class="card mb-2">
                    <div class="card-body">
                        <h5 class="card-title">Controls</h5>
                        <div id="controls">
                            <button id="water_on" class="btn btn-primary me-2">Water On</button>
                            <button id="water_off" class="btn btn-secondary me-2">Water Off</button>
                            <button id="auto" class="btn btn-outline-primary me-2">Auto Mode</button>
                            <div class="mt-3">
                                <label for="fan_speed" class="form-label">Fan Speed (0-255):</label>
                                <input type="number" id="fan_speed" class="form-control" min="0" max="255">
                                <button id="set_fan" class="btn btn-success mt-2">Set Fan</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mb-2">
                    <div class="card-body">
                        <h5 class="card-title">Database Info</h5>
                        <div id="db-info">
                            <p>Records: <strong id="record-count">--</strong></p>
                            <p>Size: <strong id="db-size">--</strong></p>
                        </div>
                    </div>
                </div>

            </div>

            <div class="col-lg-7">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Live Data</h5>
                        <div class="chart-container">
                            <canvas id="chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/chart.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
