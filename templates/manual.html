<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>auto-farm - Manual Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-2">
        <div class="container">
            <a class="navbar-brand" href="/">auto-farm</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Live Monitor</a></li>
                    <li class="nav-item"><a class="nav-link" href="/tv">TV Monitor</a></li>
                    <li class="nav-item"><a class="nav-link" href="/chart">Past Data</a></li>
                    <li class="nav-item"><a class="nav-link" href="/camera">Camera</a></li>
                    <li class="nav-item"><a class="nav-link" href="/triggers">Triggers</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/manual">Manual Control</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <h2 class="mb-1">Manual Control</h2>
        <p class="text-muted mb-4">Each button sends a single command directly to the device.</p>

        <div id="cmd-toast" class="alert d-none mb-3" role="alert"></div>

        <!-- Water Valve -->
        <div class="card mb-3">
            <div class="card-header fw-semibold">Water Valve</div>
            <div class="card-body d-flex flex-wrap gap-2 align-items-center">
                <button class="btn btn-success" onclick="sendCommand('W1')">W1 &mdash; Open Valve</button>
                <button class="btn btn-danger"  onclick="sendCommand('W0')">W0 &mdash; Close Valve</button>
                <span class="ms-auto text-muted small" id="status-valve"></span>
            </div>
        </div>

        <!-- Fan -->
        <div class="card mb-3">
            <div class="card-header fw-semibold">Fan</div>
            <div class="card-body">
                <div class="d-flex flex-wrap gap-2 align-items-center mb-2">
                    <button class="btn btn-danger"  onclick="sendCommand('F:0')">F:0 &mdash; Off</button>
                    <button class="btn btn-warning" onclick="sendCommand('F:64')">F:64 &mdash; 25%</button>
                    <button class="btn btn-warning" onclick="sendCommand('F:128')">F:128 &mdash; 50%</button>
                    <button class="btn btn-warning" onclick="sendCommand('F:192')">F:192 &mdash; 75%</button>
                    <button class="btn btn-success" onclick="sendCommand('F:255')">F:255 &mdash; Full</button>
                    <span class="ms-auto text-muted small" id="status-fan"></span>
                </div>
                <div class="d-flex gap-2 align-items-center">
                    <label class="text-muted small mb-0">Custom speed (0&ndash;255):</label>
                    <input type="number" id="fan-custom-val" class="form-control form-control-sm" style="width:90px" min="0" max="255" value="128">
                    <button class="btn btn-primary btn-sm" onclick="sendFanCustom()">Send F:&lt;N&gt;</button>
                </div>
            </div>
        </div>

        <!-- Auto / Reset -->
        <div class="card mb-3">
            <div class="card-header fw-semibold">Auto Mode</div>
            <div class="card-body d-flex flex-wrap gap-2 align-items-center">
                <button class="btn btn-secondary" onclick="sendCommand('A')">A &mdash; Release to Auto</button>
                <button class="btn btn-dark"      onclick="resetToTriggers()">Reset &mdash; Apply Current Trigger State</button>
                <span class="ms-auto text-muted small" id="status-auto"></span>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/manual-controls.js"></script>
</body>
</html>
